<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment,
    // e.g. https://example.com/one/two?a=b&c=d#qwe, becomes
    // https://example.com/?/one/two&a=b~and~c=d#qwe
    // Note: This 404.html file must be at least 512 bytes for it to
    // work with GitHub Pages when serving the site through HTTPS.

    // If you're creating a Project Pages site and NOT using a custom domain,
    // then set pathSegmentsToKeep to 1 (see GitHub Pages documentation for more info).
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var port = l.port ? ':' + l.port : '';
    
    // GitHub Pages adds /portfolio to the path, so we need to account for that
    var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
    
    // The rest of the URL (minus pathSegmentsToKeep segments) becomes the new query
    var remainingPath = l.pathname.slice(path.length);
    var newQuery = remainingPath
      ? '?' + remainingPath.split('/').map(function(segment) {
          return segment;
        }).join('/')
      : '';
    
    var newUrl = l.protocol + '//' + l.hostname + port + path + newQuery + l.hash;
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="https://amit0101.github.io/portfolio">click here</a>.</p>
</body>
</html>
